name: shabd
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  connectivity_plus: ^2.0.2
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  flutter:
    sdk: flutter
  geocoding: ^2.0.1
  geolocator: ^7.7.1
  get: ^4.3.8
  get_storage: ^2.0.3
  lottie: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2


flutter_icons:
  image_path: 'assets/images/newspaper.png'
  android: true
  ios: true

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/animations/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

    - family: SFPro
      fonts:
        - asset: assets/fonts/SFProDisplay-Regular.ttf

  