version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  awesome_dropdown: ^0.0.4
  cached_network_image: ^3.2.0
  connectivity_plus: ^1.1.0
  geocoding: ^2.0.1
  geolocator: ^8.0.1
